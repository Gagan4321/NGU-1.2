<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Educate Karnataka</title>
</head>
<body>
    <header>
        <div class="logo-container">
          <img src="EK.jpg" alt="Your Logo">
          <h1>Educate Karnataka</h1>
        </div> 
        <div class="dropdown">
          <button onclick="myFunction()" class="dropbtn">Search <img src="search-icon.png" alt="not found" class="search-icon"> </button>
          <div id="myDropdown" class="dropdown-content">
            <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
            <a href="#about">About</a>
            <a href="#base">Base</a>
            <a href="#blog">Blog</a>
            <a href="#contact">Contact</a>
            <a href="#custom">Custom</a>
            <a href="#support">Support</a>
            <a href="#tools">Tools</a>
          </div>
        </div>
        
        <script>
        /* When the user clicks on the button,
        toggle between hiding and showing the dropdown content */
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }
        
        function filterFunction() {
          var input, filter, ul, li, a, i;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          div = document.getElementById("myDropdown");
          a = div.getElementsByTagName("a");
          for (i = 0; i < a.length; i++) {
            txtValue = a[i].textContent || a[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              a[i].style.display = "";
            } else {
              a[i].style.display = "none";
            }
          }
        }
        </script>
        <nav>
         <div class="navbar-ul">
            <ul>
                <li><a href="/courses">Courses</a></li>
                <li><a href="/exams">Exams</a></li>
                <li><a href="/cobtactus">Contact us</a></li>
              </ul>
         </div>
        </nav>
          </div>
      </header>
      
    <nav>

    </nav>
    <section>
          
    </section>
    <aside>

    </aside>
    <footer>

    </footer>
</body>
</html>
